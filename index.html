<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TARCIN ROBOTICS · IoT Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family:Segoe UI, Arial;
      background:#070707;
      color:#fff;
    }

    header{
      text-align:center;
      padding:20px;
    }

    h1{
      margin:0;
      letter-spacing:1px;
    }

    main{
      max-width:1000px;
      margin:auto;
      padding:20px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:16px;
    }

    .card{
      background:#111;
      padding:16px;
      border-radius:12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      transition:0.2s;
      border:1px solid #222;
    }

    .card.on{
      background:#1b0000;
      box-shadow:0 0 15px rgba(255,0,0,0.3);
    }

    .label{
      font-size:15px;
      font-weight:600;
    }

    .toggle{
      width:52px;
      height:28px;
      background:#333;
      border-radius:20px;
      position:relative;
      cursor:pointer;
    }

    .toggle input{
      display:none;
    }

    .knob{
      width:22px;
      height:22px;
      background:#fff;
      border-radius:50%;
      position:absolute;
      top:3px;
      left:3px;
      transition:0.2s;
    }

    .toggle.on{
      background:#ff1f1f;
    }

    .toggle.on .knob{
      transform:translateX(24px);
    }

    footer{
      text-align:center;
      color:#aaa;
      padding:20px;
      font-size:13px;
    }
  </style>
</head>

<body>

<header>
  <h1>TARCIN ROBOTICS</h1>
  <p>IoT Real-Time Control Panel</p>
</header>

<main>
  <div class="grid">

    <div class="card" data-id="0">
      <div class="label">Light 1</div>
      <div class="toggle"><input type="checkbox"><span class="knob"></span></div>
    </div>

    <div class="card" data-id="1">
      <div class="label">Light 2</div>
      <div class="toggle"><input type="checkbox"><span class="knob"></span></div>
    </div>

    <div class="card" data-id="2">
      <div class="label">Light 3</div>
      <div class="toggle"><input type="checkbox"><span class="knob"></span></div>
    </div>

    <div class="card" data-id="3">
      <div class="label">Light 4</div>
      <div class="toggle"><input type="checkbox"><span class="knob"></span></div>
    </div>

    <div class="card" data-id="4">
      <div class="label">Fan 1</div>
      <div class="toggle"><input type="checkbox"><span class="knob"></span></div>
    </div>

    <div class="card" data-id="5">
      <div class="label">Fan 2</div>
      <div class="toggle"><input type="checkbox"><span class="knob"></span></div>
    </div>

    <div class="card" data-id="6">
      <div class="label">Window Light</div>
      <div class="toggle"><input type="checkbox"><span class="knob"></span></div>
    </div>

    <div class="card" data-id="7">
      <div class="label">3-Pin Plug</div>
      <div class="toggle"><input type="checkbox"><span class="knob"></span></div>
    </div>

  </div>
</main>

<footer>
  © TARCIN ROBOTICS
</footer>

<script src="script.js"></script>
</body>
</html>
